<!DOCTYPE html>
<html lang="en">
<head>
  {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Horecka's Bikes</title>
    {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1 class="title">Horecka's Bikes</h1>      
    <p class="title">High-quality used bicycles</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/" class="navbar-font">Home</a></li>
        <li><a href="/bikes" class="navbar-font">Bikes</a></li>
        <li><a href="/contact" class="navbar-font">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock content %}

</body>
</html>
